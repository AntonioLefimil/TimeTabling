		<script>
		function justNumbers(e){
        var keynum = window.event ? window.event.keyCode : e.which;
        if ((keynum == 8) || (keynum == 46) || (keynum == 75))
	        return true;
	         
	        return /\d/.test(String.fromCharCode(keynum));
        }
 
		$(function(){
			$('#btnRegistrarUsuario').bind('click',function(event, ui){ registrarUsuario(); location.href="gestion.htm"; });
			$('#user').Rut({
			 on_error: function(){ alert('Rut incorrecto'); },
			});
		});
	</script>
